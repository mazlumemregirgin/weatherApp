<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
  </head>
  <body>
    <main>

      <section class="search-area">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" id="location-input" placeholder="Enter Your Location" value="" />
        <i class="fa-solid fa-magnifying-glass search-button"></i>
      </section>

      <section class="weather-info-area">
        <img src="images/weatherApp.png" class="weather-image"/>
        <p class="temperature"></p>
        <p class="description"></p>
      </section>

      <section class="extra-info-area">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="humidity-info">
            <span class="humidity-level">%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="wind-info">
            <span class="speed-level">Km/h</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </section>

    </main>
  </body>
  <script src="main.js"></script>
</html>
